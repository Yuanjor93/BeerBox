<!-- Get beer Cat -->
<div>
    <div class = "container">
      <button class="btn btn-primary" (click)="onGetBeerCategories()">Get Beer Categories</button>
      <button class="btn btn-primary" (click)=" MapBeerArray()">Map Beer Array</button>
      <form>
        <h2>Showing beer Category</h2>
        <div>
          <select #beerSelection (click)="onSelectBeerByCategory(beerSelection.value)">
            <option *ngFor="let mappedBeerinfo of mappedBeerInfomation"> {{ mappedBeerinfo.category }}</option>
          </select>
        </div>
      </form>
      <h3>Display Beer</h3>
      <div>
          <select #beerDetails (click)="SearchProduct(beerDetails.value)" ng-model="beerSelection">
              <option  *ngFor="let filteredBeerByCat of filteredBeerByCategory"> {{ filteredBeerByCat.name }}</option>
            </select>
      </div>
  
      <div>  
          <h4>Product Details:</h4>   
          </div>  
      <ul class="beer"  *ngFor="let showBeerDetail of showBeerDetails">
        <li class="list-group-item">Beer Name:{{ showBeerDetail.name            }}     IBU: {{ showBeerDetail.ibu }}      ABV: {{ showBeerDetail.abv }}       Style: {{ showBeerDetail.style }}     Brewery Location:{{ showBeerDetail.brewery_location }}         Calories{{ showBeerDetail.calories }}</li>
      </ul>
    </div>
  </div>
